<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Bookshelf app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">bookshelf app</h1>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="form-wrapper">
          <form action="#" class="form-input-data" id="form-input-data">
            <div class="form-group">
              <label for="judul"> judul </label>
              <input
                type="text"
                id="title"
                maxlength="250"
                name="judul"
                placeholder="judul buku..."
                required
              />
            </div>
            <div class="form-group">
              <label for="namapenulis"> nama penulis </label>
              <input
                type="text"
                id="penulis"
                maxlength="50"
                name="namapenulis"
                placeholder="nama penulis..."
                required
              />
            </div>
            <div class="form-group">
              <label for="tahunterbit"> tahun terbit </label>
              <input
                type="number"
                id="tahunterbit"
                maxlength="4"
                required
                placeholder="tahun terbit..."
              />
            </div>
            <div class="input-iscomplete">
              <label for="is-complete">selesai dibaca</label>
              <input type="checkbox" value="false" id="is-complete" />
            </div>
            <input type="submit" class="btn-form green" value="tambah" />
          </form>
        </div>
        <div class="list-book-wrapper">
          <div class="finished-book">
            <h2 class="title">sedang dibaca</h2>
            <div class="list-card" id="unfinished-book"></div>
          </div>
          <div class="unfinished-book">
            <h2 class="title">selesai dibaca</h2>
            <div class="list-card" id="finished-book"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal-wrapper" id="modal-wrapper">
      <div class="modal">
        <div class="modal-content">
          <p>yakin ingin menghapus buku ini?</p>
          <span class="close" id="close-button">&times;</span>
        </div>
        <div class="modal-btn">
          <button class="red" type="submit" id="yes-button">ya</button>
          <button class="secondary" type="reset" id="no-button">tidak</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
